version: "3"
services:
  elasticsearch:
    build: ./elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    networks:
      - elastinet

  kibana:
    depends_on:
      - elasticsearch
    build: ./kibana
    environment:
      - xpack.reporting.enabled=false
    ports:
      - "5601:5601"
    links:
      - elasticsearch
    networks:
      - elastinet

  filebeat:
    depends_on:
      - kibana
    build: ./filebeat
    links:
      - kibana
      - elasticsearch
    volumes:
      - ./pcap:/filebeat/pcap
    networks:
      - elastinet

  zeek:
    depends_on:
      - filebeat
    build: ./zeek
    cap_add: ['NET_RAW']
    network_mode: host
    volumes:
      - ./pcap:/pcap
    command:  -i af_packet::wlan0 local

networks:
  elastinet:
